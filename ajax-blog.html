<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX Blog</title>
</head>
<body>
<div id="posts">

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script>
    (function() {
        // $.get('data/blog.json').done(function (data) {
        //     console.log(data);
        // })

        $.get("/data/blog.json").done(function (posts) {
            $("#posts").html("");
            posts.forEach(function(post) {
                let title = "<h1>" + post.title + "</h1>";
                let content = "<p>" + post.content + "</p>"
                let categories = "<p>" + post.categories + "</p>";
                let date = "<p>" + post.date + "</p>"
                $("#posts").append(title + content + categories + date);
            });
        });


    //title
    //     content
    //     categories
    //     date
    })();
</script>
</body>
</html>
