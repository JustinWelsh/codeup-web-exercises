<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Display a map on a webpage</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.8.2/mapbox-gl.js"></script>
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
<div id="map"></div>

<script src="js/keys.js"></script>
<script>
    mapboxgl.accessToken = MAPBOX_API_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-98.4946, 29.4252], // starting position [lng, lat]
        zoom: 9 // starting zoom
    });

    let favRestaurants = [{
        place: "Texas Roadhouse",
        coordinates: [-98.6204, 29.4633]
    }, {
        place: "Cheesecake Factory",
        coordinates: [-98.6108, 29.5924]
    }, {
        place: "Chick-fil-A",
        coordinates: [-98.4340422166, 29.3511900591]
    }];

    // Set marker options.
    favRestaurants.forEach(function (restaurant) {
        const marker = new mapboxgl.Marker({
            color: "#FFFFFF",
            draggable: false
        }).setLngLat(restaurant.coordinates)
            .addTo(map);
        const popup = new mapboxgl.Popup()
            .setHTML(restaurant.place)
            marker.setPopup(popup)
            .addTo(map);
    });


</script>

</body>
</html>
